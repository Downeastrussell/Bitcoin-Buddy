<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="stylesheet">


  <!--Link for materialize icons-->

  <title>Bitcoin Buddy </title>
</head>

<body>


  <!--Application Views-->
  <div id="root"></div>

  <!--Widgets-->

  <div class="charts" >
    <script src="https://widgets.coingecko.com/coingecko-coin-compare-chart-widget.js"></script>

    <!--price history-->
    <coingecko-coin-compare-chart-widget coin-ids="bitcoin" currency="usd" locale="en">
    </coingecko-coin-compare-chart-widget>

    <!--marketcap history-->
  <coingecko-coin-compare-chart-widget coin-ids="bitcoin" currency="usd" locale="en" type="market_cap">
      </coingecko-coin-compare-chart-widget>


  </div>
